# Default values for mern-app Helm chart
# This is a YAML-formatted file.

# Global settings
global:
  namespace: mern-app
  imageRegistry: docker.io
  imagePullSecrets: []

# Backend configuration
backend:
  enabled: true
  image:
    repository: your-dockerhub-username/mern-backend
    tag: latest
    pullPolicy: Always
  replicaCount: 2
  service:
    type: ClusterIP
    port: 5000
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    NODE_ENV: production
    PORT: "5000"
    MONGO_URI: "mongodb://mongodb-service:27017/scan2win"
    FRONTEND_URL: "http://localhost:5173"
  livenessProbe:
    httpGet:
      path: /api/health
      port: 5000
    initialDelaySeconds: 40
    periodSeconds: 30
    timeoutSeconds: 10
  readinessProbe:
    httpGet:
      path: /api/health
      port: 5000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5

# Frontend configuration
frontend:
  enabled: true
  image:
    repository: your-dockerhub-username/mern-frontend
    tag: latest
    pullPolicy: Always
  replicaCount: 2
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  env:
    VITE_API_BASE_URL: "http://backend-service:5000/api"
    VITE_FRONTEND_URL: "http://localhost:5173"
  livenessProbe:
    httpGet:
      path: /health
      port: 80
    initialDelaySeconds: 10
    periodSeconds: 30
  readinessProbe:
    httpGet:
      path: /health
      port: 80
    initialDelaySeconds: 5
    periodSeconds: 10

# MongoDB configuration
mongodb:
  enabled: true
  image:
    repository: mongo
    tag: "7.0"
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 27017
  persistence:
    enabled: true
    size: 10Gi
    storageClass: standard
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  auth:
    rootUsername: admin
    rootPassword: admin123
    database: scan2win

# Secrets configuration
secrets:
  jwtSecret: "your-secret-key-change-in-production"
  sendgridApiKey: ""
  mailFrom: "noreply@example.com"

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: mern-app.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend-service
        - path: /api
          pathType: Prefix
          service: backend-service
  tls: []
