apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mern-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/MERN.git
    targetRevision: main
    path: helm/backend
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: mern-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mern-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/MERN.git
    targetRevision: main
    path: helm/frontend
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: mern-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
